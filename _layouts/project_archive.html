---
layout: default
---

<section>
  <div class="container--flex space-between headings">
    <h2>Studentské projekty</h2>
  </div>

  {% for project in site.categories.projects %}
  {% if project.url %}
  <article class="article">
    <header class="article__header">
      <h3>{{ project.title }}</h3>
      <span>{{ project.author }}</span>
    </header>

    <p>{{ project.excerpt }}</p>

    <a href="{{ project.url }}" class="button">více informací</a>
  </article>

  {% endif %}
  {% endfor %}
</section>
