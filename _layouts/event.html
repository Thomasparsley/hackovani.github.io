---
layout: default
---

<section>
  <div class="container--flex space-between headings headings--no-mt">
    <h2>Detail události</h2>
    <a title="Archiv událostí" href="/event_archive" class="button">archiv událostí</a>
  </div>

  <article class="article">
    <header class="article__header">
      <h3>{{page.title}}</h3>
  
      <span>
        <time datetime="{{ page.date | date: '%Y-%m-%d %R' }}">
          {{ page.date | date: '%A %-d.%m.%Y' }} /
          {{ page.date | date: '%R' }}
        </time> /
        {{page.room}}
      </span>
    </header>

    <div>
      {{ content }}
    </div>
  </article>
</section>
